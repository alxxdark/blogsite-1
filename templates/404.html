<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>404 Page not found </title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(#1a1a2e, #000000);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .error-code {
            font-size: 10rem;
            color: #ff4d4d;
            text-shadow: 0 0 20px #ff4d4d;
        }

        .message {
            font-size: 2rem;
            margin: 10px 0;
            color: #ffcccc;
        }

        .screen {
            width: 220px;
            height: 160px;
            background-color: #121212;
            border: 6px solid #ff4d4d;
            border-radius: 12px;
            position: relative;
            margin: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #ff4d4d;
        }

        .screen::before {
            content: ":(";
            font-size: 4rem;
            color: #ff4d4d;
        }

        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #3f51b5;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: #5c6bc0;
        }

        .crack {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://i.imgur.com/0z4HVcT.png'); /* Şimşek/kırık png'si eklenebilir */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            opacity: 0.3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="message"> The page you are looking for could not be found.</div>
    
    <div class="screen">
        <div class="crack"></div>
    </div>

    <a href="/" class="button">Return to Home Page</a>
</body>
</html>
